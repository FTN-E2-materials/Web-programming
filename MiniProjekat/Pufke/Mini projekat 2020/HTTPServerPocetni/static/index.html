<html>
<head>
		<style type="text/css">
			h1 { 
				color: #808080;
			}
			label {
 			   display: inline-block;
  			   width: 200px;
  			   text-align: left;
			}
			#s{
			text-align: right;
			}
		</style>
	<title>
		Prijava izrade fotografija
	</title>
</head>
<body>
	<form action="http://localhost:80/pregledIzradeFotografija" method="get">
	<div>
		<h1>HTTP. Prijava izrade fotografija</h1>
	
		<label  for="brojIzrade">Broj izrade (id):</label>
		<input  type="text" name="brojIzrade"/> <br>

		<label for="imeNarucioca">Ime narucioca:</label>
		<input type="text" name="imeNarucioca"/> <br>
		
		
		<label for="brojTelefona">Broj telefona:</label>
		<input type="text" name="brojTelefona"/><br>
		
		<label for="nazivFoldera">Naziv foldera:</label>
		<input type="text" name="nazivFoldera"/><br>
		
		<label for="formatFotografija">Format fotografije:</label>
  		<select name="formatFotografija">
		   <option value="10x15">10x15</option>
		   <option value="13x18">13x18</option>
		   <option value="15x21">15x21</option>
		   <option value="21x28">21x28</option>
		   <option value="30x45">30x45</option>
 		</select><br>
 		
 		<label for="cenaIzrade">Cena izrade:</label>
		<input type="text" name="cenaIzrade"/><br>
 		
		
		<label id="s"  for="zdravstveniStatus">HTTP:</label>
		<input type="submit" Value="Posalji"/>
	</div>
	
	</form>
</body>
</html>
