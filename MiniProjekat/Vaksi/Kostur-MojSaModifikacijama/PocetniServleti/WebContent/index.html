<html>
   
        <header>
            <title>Registracija pacijenata</title>
           
        </header>
 
   
    <body align="center">
        <h1 style="color: red" >
         Prijava pacijenata [COVID-19]
        </h1>
       
        <form action="http://localhost:8080/PocetniServleti/RegistracijaServlet" method="GET" >
            <table align="center">
                <tr>
                    <td><b>Broj zdravstvenog osiguranja:</b></td>
                    <td><input type="text" name="broj"></td>
                </tr>
                <tr>
                    <td><b>Ime pacijenta:</b></td>
                    <td><input type="text" name="ime"></td>
                </tr>
                <tr>
                    <td><b>Prezime pacijenta:</b></td>
                    <td><input type="text" name="prezime"></td>
                </tr>
                <tr>
                    <td><b>Datum rodjenja:</b></td>
                    <td><input type="date" name="datumRodjenja"></td>
                </tr>
                <tr>
                    <td><b>Pol:</b></td>
                    <td><select name="pol">
                            <option>muski</option>
                            <option>zenski</option>
                        </select></td>
                </tr>
                <tr>
                    <td><b>Zdravstveni status:</b></td>
                    <td>
                        <select name="zdravstveniStatus">
                            <option>BEZ_SIMPTOMA</option>
                            <option>SA_SIMPTOMIMA</option>
                            <option>ZARAZEN</option>
                            <option>IZLECEN</option>
                       
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><b>Http server:</b></td>
                    <td><input type="submit" name=""></td>
                </tr>
                <tr>
                    <td align="right"><b>JSP i Servlet:</b></td>
                    <td><input type="submit" name=""></td>
                </tr>
                <tr>
                    <td align="right"><b>REST:</b></td>
                    <td><input type="submit" name="" value="REST"></td>
                </tr>
            </table>
        </form>
       
       
       
   
    </body>
</html>
