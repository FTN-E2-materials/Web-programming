<head>

<script type="text/javascript">
function mojafunkcija(txt)
{
alert(txt);
}
</script>

</head>
<body>

<form>
<input type="button" 
onclick="mojafunkcija('Pozdrav')" 
value="Pozovi funkciju">
</form>

<p>Pritiskom na taster pozvacete funkciju sa argumentom. Funkcija ce prikazati argument u okviru alert poruke.</p>
