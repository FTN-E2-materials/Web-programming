<html>
<head>
<script type="text/javascript">
function prikazi_confirm()
{
var r=confirm("Pritisnite taster");
if (r==true)
  {
  document.write("Pritisnuli ste OK!");
  }
else
  {
  document.write("Pritisnuli ste Cancel!");
  }
}
</script>
</head>
<body>

<input type="button" onclick="prikazi_confirm()" value="Prikazi confirm box" />
<br />
<a href="index.html">Nazad</a>
</body>
</html>
