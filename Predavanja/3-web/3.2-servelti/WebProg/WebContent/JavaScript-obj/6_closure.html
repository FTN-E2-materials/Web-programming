		<script type="text/javascript">
			function f1(param) {
				var i = "param: " + param; // lokalna promenljiva

					document.write ("i: " + i + "<br />");
				}

			var func2 = f1("pera"); // f1 se zavrsila
			func2(); // stampa "pera"

			func2(); // stampa "mika"
