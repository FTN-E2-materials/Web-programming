<html> 
<head> 
<script type="text/javascript"> 
function myfunction(txt) 
{ 
alert(txt);
} 
</script> 
</head> 

<body> 
<form> 
<input type="button" 
onclick="myfunction('Dobro jutro!')" 
value="Ujutro"> 

<input type="button" 
onclick="myfunction('Dobro vece!')" 
value="Uvece"> 
</form> 

<p>
Klikom na neki od tastera pozvacete funkciju. Funkcija ce prikazati argument u okviru alert poruke.
</p>

<a href="index.html">Nazad</a>
</body> 
</html>
