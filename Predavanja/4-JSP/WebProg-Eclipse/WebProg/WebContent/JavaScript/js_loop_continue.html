<body>
<script type="text/javascript">
var i=0;
for (i=0;i<=10;i++)
{
if (i==3)
  {
  continue;
  }
document.write("Broj je " + i);
document.write("<br />");
}
</script>

<p>Objasnjenje: Petlja ce prekinuti trenutnu iteraciju i nastaviti sa sledecom vrednoscu kada je i=3.</p>
